micronaut:
  application:
    name: veiculoService
datasources:
  default:
    url: jdbc:postgresql://127.0.0.1:5432/dbveiculo
    driverClassName: org.postgresql.Driver
    username: postgres
    password: '123456'
    dialect: POSTGRES
jpa:
  default:
    packages-to-scan:
      - 'br.com.curso.model'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
        format_sql: true
consul:
  client:
    registration:
      enabled: true
    defaultZone: "localhost:8500"